<html>

<head>
    <title>KibraMotelsV2</title>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="all.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body class="body">
    <div id="Container">
        <div class="HeaderContainer">
            <div id="Bildirim">
                <p>Rentaste una habitacion</p>
            </div>
            <h1><span id="mtlname"></span></h1>
            <img class="Stars" src="stars.png" alt="star icon">
            <h2>Este motel tiene un total de <b><span id="MotelRoomSayi"></span></b> habitaciones</h2>
            <button id="XloseMotel" class="CloseButton">X</button>
        </div>
        <div class="ButtonGroup"></div>
        <div class="MotelRoomsTable"></div>
        <div id="MotelText"></div>
        <div id="MotelBuyTemplate"></div>
    </div>
    <div id="BossMenuContainer">
        <div class="BossMenuHeader">
            <h1>Menu del dueño</h1>
            <!-- <h1><span id="ModelName"></span></h1> -->
            <!-- <h2>Menu del dueño</h2> -->
            <button id="Guvercin" class="CloseBossMenuButton">X</button>
        </div>
        <div id="Memati" class="Box">
            <h1>Dinero del negocio</h1>
            <h4><span id="BossMenuMoney"></span></h4>
            <input id="MoneyMiktar" type="number" class="MoneyIslem" placeholder="Money">
            <button id="Deposit" class="ButtonIslem x1">Depositar dinero</button>
            <button id="Withdraw" class="ButtonIslem x1">Retirar dinero</button>
        </div>
        <div id="Memati" class="Box">
            <h1>Nombre del motel</h1>
            <h4><span id="MotelNameX"></span></h4>
            <input id="NewMotelName" type="text" class="MoneyIslem" placeholder="Cengiz Motel">
            <button id="RenameMotel" class="ButtonIslem x1">Actualizar</button>

            <!-- <button id="TransferMotelOwnership" class="ButtonIslem x1">Transfer Motel Ownership</button> -->
            <button class="ButtonIslem x1">---</button>
        </div>
        <div class="Box">
            <h1>Precio de renta</h1>
            <h4>Saldo: <span id="RentMoney"></span></h4>
            <input id="ibel" type="number" class="MoneyIslem" placeholder="Room Rent Price">
            <button id="ChangeRoomRentPrice" class="ButtonIslem x1">Actualizar</button>

            <!-- <button id="SellMotel" class="ButtonIslem x1">Sell Motel (+$<span id="SellMoney"></span>)</button> -->
            <button class="ButtonIslem x1">---</button>
        </div>
        <div class="MTable">

        </div>
    </div>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
