<html>
    <head>
        <link rel="stylesheet" href="./NUI/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <script src="./NUI/script.js" type="text/javascript"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    </head>
    <body>
        <audio id="heartbeat" src="./NUI/sounds/rollover_hover.ogg" preload="auto">
            Your browser does not support the <code>audio</code> element.
        </audio>
        <div class="sirendisplay" id="sirendisplay" alt="SirenStatus"><i class="bi bi-exclamation-circle"></i></div>
        <div id="menucontainer">
            <div class="exit" id="exitbutton" data-btn-name="exit-btn"><i class="bi bi-x-circle"></i></div>
            <div id="menuwrappers" class="menuwrappers">
                <!-- Appending in here -->
            </div>
            <div class="left" id="leftbutton" data-btn-name="left-btn"><i class="bi bi-arrow-left-circle"></i></div>
            <div class="right" id="rightbutton" data-btn-name="right-btn"><i class="bi bi-arrow-right-circle"></i></div>
        </div>
    </body>
</html>
